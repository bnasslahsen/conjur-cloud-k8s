version: "2"
services:
  mysql-db:
    connector: mysql
    listenOn: tcp://0.0.0.0:3306
    credentials:
      host:
        from: conjur
        get: data/vault/bnl-ocp-safe/mysql-test-db/address
      port:
        from: conjur
        get: data/vault/bnl-ocp-safe/mysql-test-db/Port
      username:
        from: conjur
        get: data/vault/bnl-ocp-safe/mysql-test-db/username
      password:
        from: conjur
        get: data/vault/bnl-ocp-safe/mysql-test-db/password