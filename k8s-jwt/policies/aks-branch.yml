# conjur policy update -f aks-branch.yml -b data/bnl
- !policy
  id: aks-team
  annotations:
    description: All AKS policies
  body:
    - !group managers
    - !group
      id: aks-apps
      owner: !group managers
    - !grant
      role: !group managers
      member: !user /bnl-aks-user@cyberark.cloud.3433
    - !permit
      role: !group managers
      privileges: [ read,update,create ]
      resource: !policy