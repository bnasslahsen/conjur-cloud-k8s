- !policy
  id: $APP_NAME
  body:
    - !group

    - &hosts
      - !host
        id: system:serviceaccount:$APP_NAMESPACE:$APP_SERVICE_ACCOUNT_NAME
        annotations:
          authn-jwt/dev-cluster/kubernetes.io/namespace: $APP_NAMESPACE
          authn-jwt/dev-cluster/kubernetes.io/serviceaccount/name: $APP_SERVICE_ACCOUNT_NAME
          authn/api-key: true
    - !grant
      role: !group
      members: *hosts