- !policy
  id: $K8S_PLATFORM-apps
  owner: !group managers
  body:
    - &hosts
      - !host
        id: system:serviceaccount:$APP_NAMESPACE:$APP_SECRETS_K8S_SIDECAR-sa
        annotations:
          authn-jwt/$CONJUR_AUTHENTICATOR_ID/kubernetes.io/namespace: $APP_NAMESPACE
          authn-jwt/$CONJUR_AUTHENTICATOR_ID/kubernetes.io/serviceaccount/name: $APP_SECRETS_K8S_SIDECAR-sa
          authn/api-key: true
    - !grant
      role: !group
      members: *hosts